<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Join Glass Chat</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container glass">
    <h2>üîê Welcome to GlassChat</h2>
    <input type="text" id="username" placeholder="Enter a unique username" />
    <input type="text" id="room" placeholder="Enter room name to join or create" />
    <button onclick="joinChat()">Join Room</button>
  </div>

  <script>
    function joinChat() {
      const username = document.getElementById("username").value.trim();
      const room = document.getElementById("room").value.trim();
      if (!username || !room) {
        alert("Both username and room name are required!");
        return;
      }
      localStorage.setItem("username", username);
      localStorage.setItem("room", room);
      window.location.href = "chat.html";
    }
  </script>
</body>
</html>
