<!DOCTYPE html>
<html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Doctors</title><link rel="stylesheet" href="css/styles.css"></head>
<body>
<header><h1>Manage Doctors</h1><div class="nav" style="padding:8px 12px;"><a class="link" href="dashboard.html">Dashboard</a><button id="logoutBtn">Logout</button></div></header>
<main class="grid">
<section class="card">
  <form id="doctorForm" class="grid grid-3">
    <input type="hidden" id="docId"/>
    <input id="name" placeholder="Doctor Name" required/>
    <input id="speciality" placeholder="Speciality" required/>
    <input id="phone" placeholder="Phone"/>
    <button type="submit">Save</button>
    <button type="button" id="resetBtn">Reset</button>
  </form>
</section>
<section class="card">
  <h2>Doctors</h2>
  <table class="table" id="doctorsTable">
    <thead><tr><th>Name</th><th>Speciality</th><th>Phone</th><th>Actions</th></tr></thead><tbody></tbody>
  </table>
</section>
</main>
<script src="js/firebase-config.js"></script>
<script src="js/logger.js"></script>
<script src="js/doctors.js"></script>
<script src="js/auth.js"></script>
</body></html>
