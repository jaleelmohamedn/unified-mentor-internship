<!DOCTYPE html>
<html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>OT Activity Scheduler</title><link rel="stylesheet" href="css/styles.css"></head>
<body>
<header><h1>OT Activity Scheduler</h1><div class="nav" style="padding:8px 12px;"><a class="link" href="dashboard.html">Dashboard</a> <button id="logoutBtn">Logout</button></div></header>
<main>
<section class="card grid grid-3" id="date-selector">
  <div><label for="schedule-date">Select Date</label><input type="date" id="schedule-date"/></div>
  <div><label>&nbsp;</label><button id="loadBtn">Load</button></div>
  <div><label>Filters</label><select id="statusFilter"><option value="">All statuses</option><option>Scheduled</option><option>Completed</option><option>Cancelled</option><option>Emergency</option><option>Postponed</option></select></div>
</section>
<section class="card" id="schedule-display">
  <h2>Schedules</h2>
  <table class="table" id="scheduleTable"><thead><tr><th>OT</th><th>Date</th><th>Time</th><th>Surgeon</th><th>Status</th><th>Actions</th></tr></thead><tbody></tbody></table>
</section>
<section class="card" id="add-schedule">
  <h2>Add / Edit Surgery</h2>
  <form id="schedule-form" class="grid grid-3">
    <input type="hidden" id="docId"/>
    <input type="text" placeholder="OT ID" id="otId" required/>
    <input type="date" id="surgeryDate" required/>
    <input type="time" id="startTime" required/>
    <input type="time" id="endTime" required/>
    <input type="text" placeholder="Surgeon Name" id="surgeon" required/>
    <input type="text" placeholder="Assistant Surgeon (optional)" id="assistantSurgeon"/>
    <input type="text" placeholder="Anesthesiologist" id="anesthesiologist" required/>
    <input type="text" placeholder="Anesthesia Type" id="anesthesiaType" required/>
    <input type="text" placeholder="Nurses (comma-separated)" id="nurses"/>
    <input type="text" placeholder="Patient ID (optional)" id="patientId"/>
    <textarea placeholder="Pre-op Notes" id="preOpNotes"></textarea>
    <textarea placeholder="Post-op Notes" id="postOpNotes"></textarea>
    <textarea placeholder="Materials Needed (comma-separated)" id="materialsNeeded"></textarea>
    <textarea placeholder="Remarks" id="remarks"></textarea>
    <select id="status"><option>Scheduled</option><option>Completed</option><option>Cancelled</option><option>Emergency</option><option>Postponed</option></select>
    <div><label>Attach Report (PDF)</label><input type="file" id="reportFile" accept="application/pdf"/></div>
    <div style="align-self:end;display:flex;gap:8px;"><button type="submit" id="saveBtn">Save</button><button type="button" id="resetBtn">Reset</button></div>
  </form>
</section>
</main>
<script src="js/firebase-config.js"></script>
<script src="js/logger.js"></script>
<script src="js/otManager.js"></script>
<script src="js/auth.js"></script>
</body></html>
