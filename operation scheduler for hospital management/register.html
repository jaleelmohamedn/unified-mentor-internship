<!DOCTYPE html>
<html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Register</title><link rel="stylesheet" href="css/styles.css"></head>
<body><header><h1>Register</h1></header>
<main class="grid" style="max-width:600px;margin:0 auto;">
  <div class="card">
    <form id="registerForm" class="grid">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password (min 6 chars)" required>
      <select id="role"><option value="user">User</option><option value="admin">Admin</option></select>
      <button type="submit">Create Account</button>
    </form>
    <p>Already have an account? <a class="link" href="login.html">Login</a></p>
  </div>
</main>
<script src="js/firebase-config.js"></script>
<script src="js/auth.js"></script>
</body></html>
