<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Patient History — Direction</title>
  <link rel="stylesheet" href="./styles.css"/>
  <script type="module" src="./js/firebase.js"></script>
  <script type="module">
    import { db, auth } from './js/firebase.js';
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const form = document.getElementById('historyForm');
    const out = document.getElementById('historyOut');

    onAuthStateChanged(auth, (user) => {
      document.getElementById('signedIn').textContent = user ? user.email : 'Guest';
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const id = document.getElementById('hPatientId').value.trim();
      const ref = doc(db, 'patients', id);
      const snap = await getDoc(ref);
      out.textContent = snap.exists() ? JSON.stringify(snap.data(), null, 2) : 'No record.';
    });
  </script>
</head>
<body>
  <main class="container glass">
    <h2>Patient History Lookup</h2>
    <p>Signed in as: <span id="signedIn">—</span></p>
    <form id="historyForm">
      <label>Patient ID <input id="hPatientId" required/></label>
      <button type="submit">Fetch</button>
    </form>
    <pre class="glass" id="historyOut"></pre>
    <p><a href="./index.html">Home</a></p>
  </main>
</body>
</html>
