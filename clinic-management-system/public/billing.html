<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Billing â€” Direction</title>
  <link rel="stylesheet" href="./styles.css"/>
  <script type="module" src="./js/firebase.js"></script>
  <script type="module">
    import { db } from './js/firebase.js';
    import { doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    const form = document.getElementById('fetchBill');
    const out = document.getElementById('billOut');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const id = document.getElementById('bPatientId').value.trim();
      const ref = doc(db, 'billing', id);
      const snap = await getDoc(ref);
      out.textContent = snap.exists() ? JSON.stringify(snap.data(), null, 2) : 'No bill yet.';
    });
  </script>
</head>
<body>
  <main class="container glass">
    <h2>Billing Viewer</h2>
    <form id="fetchBill">
      <label>Patient ID <input id="bPatientId" required/></label>
      <button type="submit">Fetch</button>
    </form>
    <pre class="glass" id="billOut"></pre>
    <p><a href="./index.html">Home</a></p>
  </main>
</body>
</html>
