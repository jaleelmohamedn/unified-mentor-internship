<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Auth â€” Direction</title>
  <link rel="stylesheet" href="./styles.css"/>
  <script type="module" src="./js/firebase.js"></script>
  <script type="module" src="./js/auth.js"></script>
</head>
<body>
  <main class="container glass">
    <h2>Login / Register</h2>
    <div class="grid two">
      <section>
        <h3>Register</h3>
        <form id="registerForm">
          <label>Email <input type="email" id="regEmail" required/></label>
          <label>Password <input type="password" id="regPassword" required minlength="6"/></label>
          <label>Role
            <select id="regRole" required>
              <option value="">Select</option>
              <option value="doctor">Doctor</option>
              <option value="receptionist">Receptionist</option>
            </select>
          </label>
          <button type="submit">Create Account</button>
        </form>
      </section>

      <section>
        <h3>Login</h3>
        <form id="loginForm">
          <label>Email <input type="email" id="loginEmail" required/></label>
          <label>Password <input type="password" id="loginPassword" required/></label>
          <button type="submit">Sign In</button>
        </form>
      </section>
    </div>

    <p id="authMsg" class="msg"></p>
  </main>
</body>
</html>
